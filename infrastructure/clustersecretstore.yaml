---
# ClusterSecretStore for eventing components to access Vault
# Reuses the platform-external-secrets service account from external-secrets namespace
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend-eventing
  labels:
    app.kubernetes.io/name: vault-backend
    app.kubernetes.io/component: secret-management
    app.kubernetes.io/part-of: event-driven-platform
spec:
  provider:
    vault:
      server: "http://platform-vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets"
          serviceAccountRef:
            name: "platform-external-secrets"
            namespace: "external-secrets"
